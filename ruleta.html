<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ruleta de Planeación de Ackoff</title>
</head>
<body>
    <div class="container">
        <div class="roulette" id="roulette">
            <div class="arrow"></div>
            <div class="wheel">
                <!-- Espacios para números en la ruleta (1 a 4) -->
                <div class="number" data-number="1">Reactivo</div>
                <div class="number" data-number="2">Proactivo</div>
                <div class="number" data-number="3">Interactivo</div>
                <div class="number" data-number="4">Proactiva e Interactiva</div>
            </div>
        </div>
        <div class="result-container" id="result-container">
            <!-- Aquí se mostrarán los detalles de la planificación seleccionada -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
